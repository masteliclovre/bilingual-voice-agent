version: '3.8'

services:
  transcriber:
    build: .
    container_name: vapi-croatian-transcriber
    ports:
      - "8765:8765"
    environment:
      - PORT=8765
      - MODEL_ID=lovremastelic/bva
    env_file:
      - .env
    volumes:
      # Cache the Hugging Face models
      - huggingface-cache:/root/.cache/huggingface
    restart: unless-stopped
    # Uncomment below to enable GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  huggingface-cache:
    driver: local
